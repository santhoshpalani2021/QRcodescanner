<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Issue System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-image: url('https://media.glassdoor.com/l/0a/75/c1/a7/college.jpg?signature=002bb839dfd132886a71377684599b3968b40441e7eebdbdba28184f694df758');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute;
            top: 10%;
        }

        h1 {
            font-size: 1.5rem;
            color: #2980b9;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 160px;
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            background-color: #21618c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.3rem;
            }

            button {
                width: 140px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remote Control Issue & Return System</h1>
        <div class="button-container">
            <button onclick="window.location.href='/remote_collection'">Remote Collection</button>
            <button onclick="window.location.href='/remote_return'">Remote Return</button>
            <button onclick="window.location.href='/download_excel'">Download Excel</button>
        </div>
    </div>
</body>
</html>
